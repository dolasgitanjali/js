<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Properties Example</title>
</head>
<body>
    <h1>JavaScript Properties Example</h1>

    <script>
        // Using console.log() to log a message to the console
        console.log("This is a log message.");

        // Using console.warn() to log a warning message to the console
        console.warn("This is a warning message.");

        // Using console.error() to log an error message to the console
        console.error("This is an error message.");

        // Using document.write() to write content directly to the webpage
        document.write("<p>This content is written using document.write()</p>");
    </script>
</body>
</html>
