    <script>
        function calculateAreaWithArgumentButNoReturn(radius) {
    let area = Math.PI * radius * radius;
    console.log("Area with argument but no return:", area);
}

// Example usage:
let radius3 = 7;
calculateAreaWithArgumentButNoReturn(radius3);
