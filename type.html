<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>print Number</title>
</head>
<body>
<script>
  function numberToWords(number) {
    switch (number) {
      case 0:
        return "Zero";
      case 1:
        return "One";
      case 2:
        return "Two";
      case 3:
        return "Three";
      case 4:
        return "Four";
      case 5:
        return "Five";
      case 6:
        return "Six";
      case 7:
        return "Seven";
      case 8:
        return "Eight";
      case 9:
        return "Nine";
      default:
        return "Invalid number";
    }
  }
  let userInput = prompt("Enter a number between 0 and 9:");
  let number = parseInt(userInput);
  if (!isNaN(number) && number >= 0 && number <= 9) {
    let result = numberToWords(number);
    alert(result);
  } else {
    alert("Invalid input. Please enter a number between 0 and 9.");
  }
</script>
</body>
</html>
